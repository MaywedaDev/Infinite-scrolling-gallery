<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Search For</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg col-primary px-4 py-3 sticky-top">
		<div class="container-fluid align-items-center">
		  <a class="navbar-brand py-0 mx-4 text-white" href="#">Scroll</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse mx-md-4" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
			  <li class="nav-item">
				<a class="nav-link p-0 mt-1 active text-white" aria-current="page" href="#">Home</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>
    <div id="cont">
		<div class="search container-md py-4 px-4 text-center">
            <h1 id="query_name" class="text-capitalize"></h1>
			<form action="">
				<input type="text" id="search" name="search" class="form-control" placeholder="Search for images">
			</form>
		</div>

		<div class="gallery px-4">
			<div class="mx-md-4">
				<form action="" class="d-flex justify-content-between align-items-center">
					<h1>Free Photos</h1>
					<div>
						No. of Results
						<select name="" id="per_page" class="form-control">
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="30">30</option>
							<option value="50">50</option>
							<option value="80">80</option>
						</select>
					</div>
				</form>
			</div>
			<div id="images" class="my-4 mx-md-4 py-4">

			</div>
		</div>
	  </div>
<script type="module" src="search.js"></script>
</body>
</html>
